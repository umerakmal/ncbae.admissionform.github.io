<!DOCTYPE html>
<html lang="en-Us">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Admision Form
		</title>
		<link rel="stylesheet" href="styles/style9.css">
	</head>
	<body>
		<section class="header2">
			<h1 class="head">
				Admissions
			</h1>
		</section>
		<section class="header3">
			<div class="form">
				<hr>
				<h1>
					Personal Information:
				</h1>
				<hr>
				<br>
				<form autocomplete="on">
					<label for="fname">First name:</label>
					<input type="text" id="fname" placeholder="Name" name="fname" required>&nbsp;&nbsp;
					<label for="lname">Last name:</label>
					<input type="text" id="lname" placeholder="Last name" name="lname" required>&nbsp;&nbsp;
					<label for="fname">Gender:</label>
					<input type="radio" name="Gender" value="Male">
					<label for="html">Male</label>
					<input type="radio" name="Gender" value="Female">
					<label for="css">Female</label><br><br>
					<label for="birthday">Birthday:</label>
					<input type="date" id="birthday"  name="birthday" required>&nbsp;&nbsp;
					<label for="fname">Email Id:</label>
					<input type="text" id="fname" placeholder="Email Id" name="fname" required>&nbsp;&nbsp;
					<label for="fname">Nationality:</label>
					<input type="text" id="fname" placeholder="Nationality" name="fname" required>&nbsp;&nbsp;
					<label for="fname">Religion:</label>
					<select id="Religion" placeholder="Religion" name="Religion" required>
						<option value="Muslim">Muslim</option>
						<option value="Non-Muslim">Non-Muslim</option>
					</select><br><br>
					<label for="fname">CNIC no:</label>
					<input type="text" id="fname" placeholder="*****-*******-*" name="fname" required>&nbsp;&nbsp;
					<label for="fname">City:</label>
					<input type="text" id="fname" placeholder="City" name="fname" required>&nbsp;&nbsp;
					<label for="myfile">Paste Your Pic:</label>
					<input type="file" id="myfile" name="myfile" required><br><br>
				</form>
				<hr>
				<h1>
					Candidate CNIC/B-Form attachment:
				</h1>
				<p>
					JPG,JPEG,PNG Max size 100MB.
				</p>
				<hr>
				<br>
				<form autocomplete="on">
					<label for="fname">CNIC/B-Form Front</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label for="fname">CNIC back</label><br>
					<input type="file" id="myfile" name="myfile" required>
					<input type="file" id="myfile" name="myfile" required>
				</form>
				<br>
				<hr>
				<h1>
					Contact Details:
				</h1>
				<hr>
				<br>
				<form autocomplete="on">
					<label for="phone">Enter a phone number:</label>
					<input type="tel" id="phone" name="phone" placeholder="123-45-678"
					pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>&nbsp;&nbsp;
					<label for="fname">Mailing address:</label>
					<input type="text" id="fname"placeholder="Mailing address" name="fname" required>&nbsp;&nbsp;
					<label for="fname">Mailing City:</label>
					<input type="text" id="fname" placeholder="Mailing City" name="fname" required><br><br>
					<label for="fname">Permanent Address:</label>
					<input type="text" id="fname" placeholder="Permanent address" name="fname" required>&nbsp;&nbsp;
					<label for="fname">Permanent City:</label>
					<input type="text" id="fname" placeholder="Permanent City" name="fname" required>
				</form>
				<br>
				<hr>
				<h1>
					Parent/Guardian Details:
				</h1>
				<hr>
				<br>
				<form autocomplete="on">
					<label for="fname">Father's name:</label>
					<input type="text" id="fname" placeholder="Name" name="fname" required>&nbsp;&nbsp;
					<label for="fname">Father's CNIC no:</label>
					<input type="text" id="fname" placeholder="*****-*******-*" name="fname"required>&nbsp;&nbsp;
					<label for="fname">Father's Mobile no:</label>
					<input type="text" id="fname" placeholder="0300*******." name="fname" required><br><br>
					<label for="fname">Mother's Name:</label>
					<input type="text" id="fname" placeholder="name" name="fname" required>&nbsp;&nbsp;
					<label for="fname">Guardian Name:</label>
					<input type="text" id="fname" placeholder="name" name="fname" required>&nbsp;&nbsp;
					<label for="fname">Guardian Mobile no:</label>
					<input type="text" id="fname" placeholder="0300*******." name="fname" required><br><br>
				</form>
				<hr>
				<h1>
					Fee Payer Details:
				</h1>
				<p>
					Please enter the details of the individual paying your fee.
				</p>
				<hr>
				<br>
				<form>
					<label for="fname">Fee payer name:</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label for="fname">Fee Payer CNIC</label><br>
					<input type="file" id="myfile" placeholder="Fee payer name" name="myfile" required>
					<input type="file" id="myfile" placeholder="*****-*******-*" name="myfile" required>
				</form>
				<br>
				<hr>
				<form class="submit">
					<input type="submit" value="Submit">
					<input type="reset">
				</form>
			</div>
		</section>
	</body>
</html>
